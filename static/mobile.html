    <script>
        const API_BASE = '';
        let selectedFiles = [];
        let planName = '';

        // ==================== å›¾ç‰‡å‹ç¼©åŠŸèƒ½ ====================
        /**
         * å‹ç¼©å›¾ç‰‡ï¼ˆä¿æŒåŸæ ¼å¼ï¼Œä¸è½¬ WebPï¼‰
         * @param {File} file - åŸå§‹å›¾ç‰‡æ–‡ä»¶
         * @param {number} maxWidth - æœ€å¤§å®½åº¦ï¼ˆé»˜è®¤ 2000pxï¼Œç¡®ä¿ OCR è¯†åˆ«æ•ˆæœï¼‰
         * @param {number} quality - å‹ç¼©è´¨é‡ 0-1ï¼ˆé»˜è®¤ 0.85ï¼‰
         * @returns {Promise<File>} å‹ç¼©åçš„æ–‡ä»¶
         */
        async function compressImage(file, maxWidth = 2000, quality = 0.85) {
            return new Promise((resolve, reject) => {
                // å¦‚æœä¸æ˜¯å›¾ç‰‡ï¼Œç›´æ¥è¿”å›
                if (!file.type.startsWith('image/')) {
                    resolve(file);
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        // è®¡ç®—å‹ç¼©åçš„å°ºå¯¸
                        let width = img.width;
                        let height = img.height;

                        if (width > maxWidth) {
                            height = Math.round((height * maxWidth) / width);
                            width = maxWidth;
                        }

                        // åˆ›å»º Canvas è¿›è¡Œå‹ç¼©
                        const canvas = document.createElement('canvas');
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        // åˆ¤æ–­åŸå›¾æ ¼å¼ï¼Œä¿æŒæ ¼å¼ä¸å˜
                        let mimeType = file.type;
                        let fileExtension = file.name.split('.').pop().toLowerCase();

                        // PNG æ ¼å¼ç‰¹æ®Šå¤„ç†ï¼ˆä¸å‹ç¼©è´¨é‡ï¼Œåªç¼©å°å°ºå¯¸ï¼‰
                        if (mimeType === 'image/png') {
                            canvas.toBlob((blob) => {
                                if (blob) {
                                    const compressedFile = new File([blob], file.name, {
                                        type: mimeType,
                                        lastModified: Date.now()
                                    });
                                    resolve(compressedFile);
                                } else {
                                    resolve(file); // å‹ç¼©å¤±è´¥ï¼Œè¿”å›åŸæ–‡ä»¶
                                }
                            }, mimeType);
                        } else {
                            // JPEG/WebP ç­‰æ ¼å¼ï¼Œåº”ç”¨è´¨é‡å‹ç¼©
                            canvas.toBlob((blob) => {
                                if (blob) {
                                    const compressedFile = new File([blob], file.name, {
                                        type: mimeType,
                                        lastModified: Date.now()
                                    });
                                    resolve(compressedFile);
                                } else {
                                    resolve(file); // å‹ç¼©å¤±è´¥ï¼Œè¿”å›åŸæ–‡ä»¶
                                }
                            }, mimeType, quality);
                        }
                    };

                    img.onerror = () => {
                        reject(new Error('å›¾ç‰‡åŠ è½½å¤±è´¥'));
                    };

                    img.src = e.target.result;
                };

                reader.onerror = () => {
                    reject(new Error('æ–‡ä»¶è¯»å–å¤±è´¥'));
                };

                reader.readAsDataURL(file);
            });
        }

        // åˆå§‹åŒ–
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            planName = urlParams.get('plan');

            if (!planName) {
                showAlert('é”™è¯¯ï¼šæœªæŒ‡å®šæ‰¹æ”¹è®¡åˆ’', 'error');
                return;

            document.getElementById('planNameDisplay').textContent = planName;

        // éªŒè¯æ‰¹æ”¹è®¡åˆ’æ˜¯å¦å­˜åœ¨
        async function verifyPlan() {
            try {
                const response = await fetch(`${API_BASE}/plans/${encodeURIComponent(planName)}`);
                if (!response.ok) {
                    showAlert('æ‰¹æ”¹è®¡åˆ’ä¸å­˜åœ¨', 'error');
                }
            } catch (error) {
                console.error('éªŒè¯è®¡åˆ’å¤±è´¥:', error);
                showAlert('è¿æ¥æœåŠ¡å™¨å¤±è´¥', 'error');
            }
        }

        // å¤„ç†æ–‡ä»¶é€‰æ‹© - ä¿æŒé€‰æ‹©é¡ºåº + å‹ç¼©
        document.getElementById('imageInput').addEventListener('change', async function(e) {
            const files = Array.from(e.target.files);

            if (files.length === 0) return;

            // æ£€æŸ¥æ–‡ä»¶æ•°é‡
            if (selectedFiles.length + files.length > 9) {
                showAlert('æœ€å¤šåªèƒ½ä¸Šä¼  9 å¼ å›¾ç‰‡', 'error');
                return;
            }

            // æ˜¾ç¤ºå‹ç¼©è¿›åº¦æç¤º
            const loadingMsg = document.getElementById('loadingMessage');
            const loadingText = loadingMsg.querySelector('span');
            loadingText.textContent = `æ­£åœ¨å‹ç¼©å›¾ç‰‡ (0/${files.length})...`;
            loadingMsg.classList.add('show');

            let duplicateCount = 0;
            let addedCount = 0;
            let compressedCount = 0;

            try {
                // å¹¶è¡Œå‹ç¼©æ‰€æœ‰å›¾ç‰‡ï¼ˆæé«˜é€Ÿåº¦ï¼‰
                const compressPromises = files.map(async (file, index) => {
                    // éªŒè¯æ–‡ä»¶ç±»å‹
                    if (!file.type.startsWith('image/')) {
                        return { success: false, error: `${file.name} ä¸æ˜¯å›¾ç‰‡æ–‡ä»¶` };
                    }

                    // éªŒè¯æ–‡ä»¶å¤§å°ï¼ˆå‹ç¼©å‰ï¼‰
                    if (file.size > 10 * 1024 * 1024) {
                        return { success: false, error: `${file.name} è¶…è¿‡ 10MB` };
                    }

                    // æ£€æŸ¥æ˜¯å¦å·²ç»é€‰æ‹©è¿‡è¯¥æ–‡ä»¶
                    const isDuplicate = selectedFiles.some(existingFile =>
                        existingFile.name === file.name &&
                        existingFile.size === file.size &&
                        existingFile.lastModified === file.lastModified
                    );

                    if (isDuplicate) {
                        return { success: false, duplicate: true };
                    }

                    try {
                        // å‹ç¼©å›¾ç‰‡
                        const compressedFile = await compressImage(file);

                        // æ›´æ–°å‹ç¼©è¿›åº¦
                        compressedCount++;
                        loadingText.textContent = `æ­£åœ¨å‹ç¼©å›¾ç‰‡ (${compressedCount}/${files.length})...`;

                        // è®¡ç®—å‹ç¼©ç‡
                        const compressionRatio = ((1 - compressedFile.size / file.size) * 100).toFixed(1);
                        console.log(`å‹ç¼©å®Œæˆ: ${file.name}, åŸå§‹: ${(file.size / 1024 / 1024).toFixed(2)}MB -> å‹ç¼©å: ${(compressedFile.size / 1024 / 1024).toFixed(2)}MB (å‡å°‘ ${compressionRatio}%)`);

                        return { success: true, file: compressedFile };
                    } catch (error) {
                        console.error(`å‹ç¼©å¤±è´¥: ${file.name}`, error);
                        return { success: false, error: `${file.name} å‹ç¼©å¤±è´¥` };
                    }
                });

                // ç­‰å¾…æ‰€æœ‰å‹ç¼©å®Œæˆ
                const results = await Promise.all(compressPromises);

                // å¤„ç†ç»“æœ
                results.forEach(result => {
                    if (result.success) {
                        selectedFiles.push(result.file);
                        addedCount++;
                    } else if (result.duplicate) {
                        duplicateCount++;
                    } else if (result.error) {
                        showAlert(result.error, 'error');
                    }
                });

                // æç¤ºé‡å¤æ–‡ä»¶
                if (duplicateCount > 0) {
                    showAlert(`å·²è¿‡æ»¤ ${duplicateCount} å¼ é‡å¤å›¾ç‰‡`, 'error');
                }

                // åªæœ‰æ·»åŠ äº†æ–°æ–‡ä»¶æ‰æ›´æ–°é¢„è§ˆ
                if (addedCount > 0) {
                    updatePreviews();
                    // æç¤ºå‹ç¼©æˆåŠŸ
                    if (addedCount === 1) {
                        showAlert(`âœ… å·²æ·»åŠ  1 å¼ å›¾ç‰‡`, 'success');
                    } else {
                        showAlert(`âœ… å·²æ·»åŠ  ${addedCount} å¼ å›¾ç‰‡`, 'success');
                    }
                    setTimeout(() => hideAlert(), 2000);
                }
            } catch (error) {
                console.error('å¤„ç†æ–‡ä»¶å¤±è´¥:', error);
                showAlert('å¤„ç†æ–‡ä»¶å¤±è´¥', 'error');
            } finally {
                // éšè—åŠ è½½æç¤º
                loadingMsg.classList.remove('show');
                // æ¸…ç©º input
                e.target.value = '';
            }
        });

        // æ›´æ–°é¢„è§ˆ
        function updatePreviews() {
            const previewArea = document.getElementById('previewArea');
            const uploadArea = document.getElementById('uploadArea');
            previewArea.innerHTML = '';

            // å¦‚æœæ²¡æœ‰å›¾ç‰‡ï¼Œæ˜¾ç¤ºå®Œæ•´ä¸Šä¼ åŒºåŸŸ
            if (selectedFiles.length === 0) {
                uploadArea.classList.remove('hidden');

            }

            // æœ‰å›¾ç‰‡æ—¶ï¼Œéšè—å®Œæ•´ä¸Šä¼ åŒºåŸŸ
            uploadArea.classList.add('hidden');

            // å…ˆåˆ›å»ºæ‰€æœ‰é¢„è§ˆå®¹å™¨ï¼ˆä¿æŒé¡ºåºï¼‰
            selectedFiles.forEach((file, index) => {
                const previewItem = document.createElement('div');
                previewItem.className = 'preview-item';
                previewItem.draggable = true;
                previewItem.dataset.index = index;

                // åˆ›å»ºå›¾ç‰‡å…ƒç´ 
                const img = document.createElement('img');
                img.alt = 'é¢„è§ˆ';
                img.style.width = '100%';
                img.style.height = '100%';
                img.style.objectFit = 'cover';
                img.style.background = '#f5f5f5'; // åŠ è½½æ—¶çš„èƒŒæ™¯è‰²
                img.style.pointerEvents = 'none'; // é˜²æ­¢å›¾ç‰‡å¹²æ‰°æ‹–æ‹½

                // åˆ›å»ºåºå·æ ‡è®°
                const badge = document.createElement('div');
                badge.className = 'order-badge';
                badge.textContent = index + 1;
                badge.style.pointerEvents = 'none'; // é˜²æ­¢æ ‡è®°å¹²æ‰°æ‹–æ‹½

                // åˆ›å»ºåˆ é™¤æŒ‰é’®
                const removeBtn = document.createElement('button');
                removeBtn.type = 'button';
                removeBtn.className = 'remove-btn';
                removeBtn.textContent = 'Ã—';
                removeBtn.onclick = (e) => {

                    removeImage(index);
                };

                // åˆ›å»ºæ—‹è½¬æŒ‰é’®
                const rotateBtn = document.createElement('button');
                rotateBtn.type = 'button';
                rotateBtn.className = 'rotate-btn';
                rotateBtn.textContent = 'ğŸ”„';
                rotateBtn.onclick = (e) => {

                };

                // ç»„è£…å…ƒç´ 
                previewItem.appendChild(img);
                previewItem.appendChild(badge);
                previewItem.appendChild(removeBtn);
                previewItem.appendChild(rotateBtn);

                // æ·»åŠ è§¦æ‘¸äº‹ä»¶ç›‘å¬å™¨ï¼ˆç§»åŠ¨ç«¯ï¼‰
                previewItem.addEventListener('touchstart', handleTouchStart, {passive: false});
                previewItem.addEventListener('touchmove', handleTouchMove, {passive: false});
                previewItem.addEventListener('touchend', handleTouchEnd, {passive: false});

                // ç«‹å³æ·»åŠ åˆ° DOMï¼ˆä¿æŒé¡ºåºï¼‰
                previewArea.appendChild(previewItem);

                // å¼‚æ­¥åŠ è½½å›¾ç‰‡
                const reader = new FileReader();
                reader.onload = function(e) {
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });

            // å¦‚æœè¿˜æ²¡æœ‰è¾¾åˆ°9å¼ ï¼Œæ·»åŠ "æ·»åŠ "æŒ‰é’®
            if (selectedFiles.length < 9) {
                const addBtn = document.createElement('div');
                addBtn.className = 'upload-add-btn';
                addBtn.innerHTML = '+';
                addBtn.onclick = () => document.getElementById('imageInput').click();
                previewArea.appendChild(addBtn);
            }
        }

        // ç§»é™¤å›¾ç‰‡
        function removeImage(index) {
            selectedFiles.splice(index, 1);
            updatePreviews();
        }

        // æ—‹è½¬å›¾ç‰‡
        async function rotateImage(index) {
            const file = selectedFiles[index];
            if (!file) return;

            try {
                // åˆ›å»ºå›¾ç‰‡å¯¹è±¡
                const img = new Image();
                const reader = new FileReader();

                reader.onload = function(e) {
                    img.src = e.target.result;
                };

                img.onload = function() {
                    // åˆ›å»ºCanvas
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    // æ—‹è½¬90åº¦åï¼Œå®½é«˜äº’æ¢
                    canvas.width = img.height;
                    canvas.height = img.width;

                    // æ—‹è½¬å¹¶ç»˜åˆ¶
                    ctx.translate(canvas.width / 2, canvas.height / 2);
                    ctx.rotate(90 * Math.PI / 180);
                    ctx.drawImage(img, -img.width / 2, -img.height / 2);

                    // è½¬æ¢ä¸ºBlob
                    canvas.toBlob(function(blob) {
                        // åˆ›å»ºæ–°çš„Fileå¯¹è±¡
                        const rotatedFile = new File([blob], file.name, {
                            type: file.type,
                            lastModified: Date.now()
                        });

                        // æ›¿æ¢åŸæ–‡ä»¶
                        selectedFiles[index] = rotatedFile;
                        updatePreviews();
                    }, file.type, 0.95);
                };

                reader.readAsDataURL(file);

            } catch (error) {
                console.error('æ—‹è½¬å›¾ç‰‡å¤±è´¥:', error);
                showAlert('æ—‹è½¬å›¾ç‰‡å¤±è´¥', 'error');
            }
        }

        // è§¦æ‘¸æ‹–æ‹½ç›¸å…³å˜é‡
        let touchDragSrcEl = null;
        let touchDragSrcIndex = null;

        // è§¦æ‘¸å¼€å§‹
        function handleTouchStart(e) {
            // å¦‚æœç‚¹å‡»çš„æ˜¯åˆ é™¤æŒ‰é’®æˆ–æ—‹è½¬æŒ‰é’®ï¼Œä¸å¤„ç†æ‹–æ‹½
            if (e.target.classList.contains('remove-btn') || e.target.classList.contains('rotate-btn')) {
                return;
            }

            touchDragSrcEl = this;
            touchDragSrcIndex = parseInt(this.dataset.index);

            this.classList.add('dragging');

            // é˜»æ­¢é»˜è®¤è¡Œä¸ºå’Œæ»šåŠ¨
            e.preventDefault();
        }

        // è§¦æ‘¸ç§»åŠ¨
        function handleTouchMove(e) {
            if (!touchDragSrcEl) return;

            e.preventDefault();

            const touch = e.touches[0];
            const element = document.elementFromPoint(touch.clientX, touch.clientY);

            // æ¸…é™¤æ‰€æœ‰ drag-over çŠ¶æ€
            document.querySelectorAll('.preview-item').forEach(item => {
                item.classList.remove('drag-over');
            });

            // æ‰¾åˆ°è§¦æ‘¸ç‚¹ä¸‹çš„é¢„è§ˆé¡¹
            let targetItem = element;
            while (targetItem && !targetItem.classList.contains('preview-item')) {
                targetItem = targetItem.parentElement;
            }

            // å¦‚æœè§¦æ‘¸åˆ°å…¶ä»–é¢„è§ˆé¡¹ï¼Œæ·»åŠ é«˜äº®
            if (targetItem && targetItem.classList.contains('preview-item') && targetItem !== touchDragSrcEl) {
                targetItem.classList.add('drag-over');
            }
        }

        // è§¦æ‘¸ç»“æŸ
        function handleTouchEnd(e) {
            if (!touchDragSrcEl) return;

            e.preventDefault();

            const touch = e.changedTouches[0];
            const element = document.elementFromPoint(touch.clientX, touch.clientY);

            // æ‰¾åˆ°ç›®æ ‡é¢„è§ˆé¡¹
            let targetItem = element;
            while (targetItem && !targetItem.classList.contains('preview-item')) {
                targetItem = targetItem.parentElement;
            }

            // å¦‚æœæ‹–åˆ°äº†å…¶ä»–é¢„è§ˆé¡¹ï¼Œäº¤æ¢ä½ç½®
            if (targetItem && targetItem.classList.contains('preview-item') && targetItem !== touchDragSrcEl) {
                const targetIndex = parseInt(targetItem.dataset.index);

                // äº¤æ¢æ•°ç»„ä¸­çš„å…ƒç´ 
                const draggedFile = selectedFiles[touchDragSrcIndex];
                selectedFiles.splice(touchDragSrcIndex, 1);
                selectedFiles.splice(targetIndex, 0, draggedFile);

                // æ›´æ–°é¢„è§ˆ
                updatePreviews();
            }

            // æ¸…ç†çŠ¶æ€
            document.querySelectorAll('.preview-item').forEach(item => {
                item.classList.remove('dragging', 'drag-over');
            });

            touchDragSrcEl = null;
            touchDragSrcIndex = null;
        }

        // è®¡åˆ’é€‰æ‹©å™¨ç›¸å…³
        let allPlans = [];

        // æ˜¾ç¤ºè®¡åˆ’é€‰æ‹©å™¨
        async function showPlanSelector() {
            const modal = document.getElementById('planModal');
            const planList = document.getElementById('planList');

            modal.classList.add('show');
            planList.innerHTML = '<div style="text-align: center; padding: 20px; color: #999;">åŠ è½½ä¸­...</div>';

            try {
                const response = await fetch(`${API_BASE}/plans`);
                if (!response.ok) {
                    throw new Error('è·å–è®¡åˆ’åˆ—è¡¨å¤±è´¥');
                }

                const data = await response.json();
                allPlans = data.plans || [];

                if (allPlans.length === 0) {
                    planList.innerHTML = '<div style="text-align: center; padding: 20px; color: #999;">æš‚æ— æ‰¹æ”¹è®¡åˆ’</div>';
                    return;
                }

                // æ¸²æŸ“è®¡åˆ’åˆ—è¡¨
                planList.innerHTML = allPlans.map(plan => `
                    <div class="plan-item ${plan.plan_name === planName ? 'current' : ''}" onclick="selectPlan('${plan.plan_name}')">
                        <div class="plan-item-name">${plan.plan_name}</div>
                        <div class="plan-item-info">
                            ğŸ“Š ${plan.record_count || 0} ä»½ä½œä¸š
                            ${plan.description ? ` Â· ${plan.description.substring(0, 15)}${plan.description.length > 15 ? '...' : ''}` : ''}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('åŠ è½½è®¡åˆ’åˆ—è¡¨å¤±è´¥:', error);
                planList.innerHTML = '<div style="text-align: center; padding: 20px; color: #dc3545;">åŠ è½½å¤±è´¥ï¼Œè¯·é‡è¯•</div>';
            }
        }

        // éšè—è®¡åˆ’é€‰æ‹©å™¨
        function hidePlanSelector() {
            document.getElementById('planModal').classList.remove('show');
        }

        // é€‰æ‹©è®¡åˆ’
        function selectPlan(newPlanName) {
            if (newPlanName === planName) {
                hidePlanSelector();
                return;
            }

            // æ›´æ–°å…¨å±€è®¡åˆ’å
            planName = newPlanName;

            // æ›´æ–°æ˜¾ç¤º
            document.getElementById('planNameDisplay').textContent = planName;

            // æ›´æ–° URLï¼ˆä¸é‡æ–°åŠ è½½é¡µé¢ï¼‰
            const url = new URL(window.location.href);
            url.searchParams.set('plan', newPlanName);
            history.pushState({plan: newPlanName}, '', url.toString());

            // å…³é—­å¼¹çª—
            hidePlanSelector();

            // éªŒè¯æ–°è®¡åˆ’
            verifyPlan();
        }

        // æäº¤è¡¨å•
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const studentName = document.getElementById('studentName').value.trim();

            if (!studentName) {
                showAlert('è¯·è¾“å…¥å­¦ç”Ÿå§“å', 'error');
                return;
            }

            if (selectedFiles.length === 0) {
                showAlert('è¯·è‡³å°‘é€‰æ‹©ä¸€å¼ ç…§ç‰‡', 'error');
                return;
            }

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            document.getElementById('loadingMessage').classList.add('show');
            document.getElementById('submitBtn').disabled = true;

            // æ„å»ºè¡¨å•æ•°æ® - æŒ‰ç…§ selectedFiles çš„é¡ºåºä¸Šä¼ 
            const formData = new FormData();
            formData.append('student', studentName);

            // é‡è¦ï¼šæŒ‰ç…§æ•°ç»„é¡ºåºæ·»åŠ æ–‡ä»¶ï¼Œç¡®ä¿é¡ºåºæ­£ç¡®
            selectedFiles.forEach((file, index) => {
                formData.append('images', file);
            });

            try {
                const response = await fetch(`${API_BASE}/upload/${encodeURIComponent(planName)}`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    showAlert('âœ… æäº¤æˆåŠŸï¼ä½œä¸šæ­£åœ¨æ‰¹æ”¹ä¸­...', 'success');

                    // æ¸…ç©ºè¡¨å•
                    document.getElementById('studentName').value = '';
                    selectedFiles = [];
                    updatePreviews(); // é‡æ–°æ¸²æŸ“ï¼Œä¼šæ˜¾ç¤ºä¸Šä¼ åŒºåŸŸ

                    // 3ç§’åéšè—æˆåŠŸæç¤º
                    setTimeout(() => {
                        hideAlert();
                    }, 3000);
                } else {
                    const error = await response.json();
                    showAlert('æäº¤å¤±è´¥: ' + (error.detail || 'æœªçŸ¥é”™è¯¯'), 'error');
                }
            } catch (error) {
                console.error('æäº¤å¤±è´¥:', error);
                showAlert('ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥è¿æ¥', 'error');
            } finally {
                document.getElementById('loadingMessage').classList.remove('show');
                document.getElementById('submitBtn').disabled = false;
            }
        });

        // æ˜¾ç¤ºæç¤º
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = `alert alert-${type} show`;
            alertBox.textContent = message;
        }

        // éšè—æç¤º
        function hideAlert() {
            const alertBox = document.getElementById('alertBox');
            alertBox.classList.remove('show');
        }
    </script>
